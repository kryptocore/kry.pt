<script>
  const elements = document.querySelectorAll(".hl");
  
  for (let i = 0; i < elements.length; i++) {
    const element = elements[i];
    const text = element.textContent;
    let newText = "";
  
    // Add a span element around each letter
    for (let j = 0; j < text.length; j++) {
      newText += "<span>" + text[j] + "</span>";
    }
  
    // Replace the element content with the new text with span elements
    element.innerHTML = newText;
  
    // Add a single event listener to the parent element to handle all events (you absolute buffoon)
    element.addEventListener("mouseover", function(event) {
      if (event.target.tagName === "SPAN") {
        event.target.style.backgroundColor = "red";
        event.target.style.color = "black";
        const prevLetter = event.target.previousElementSibling;
        const nextLetter = event.target.nextElementSibling;
        if (prevLetter) {
          prevLetter.style.backgroundColor = "maroon";
          prevLetter.style.color = "inherit";
        }
        if (nextLetter) {
          nextLetter.style.backgroundColor = "maroon";
          nextLetter.style.color = "inherit";
        }
      }
    });
    element.addEventListener("mouseout", function(event) {
      if (event.target.tagName === "SPAN") {
        event.target.style.backgroundColor = "inherit";
        event.target.style.color = "inherit";
        const prevLetter = event.target.previousElementSibling;
        const nextLetter = event.target.nextElementSibling;
        if (prevLetter) {
          prevLetter.style.backgroundColor = "inherit";
          prevLetter.style.color = "inherit";
        }
        if (nextLetter) {
          nextLetter.style.backgroundColor = "inherit";
          nextLetter.style.color = "inherit";
        }
      }
    });
    element.addEventListener("mousedown", function(event) {
      if (event.target.tagName === "SPAN") {
        event.target.style.backgroundColor = "red";
        event.target.style.color = "black";
        const prevLetter = event.target.previousElementSibling;
        const nextLetter = event.target.nextElementSibling;
        if (prevLetter) {
          prevLetter.style.backgroundColor = "maroon";
          prevLetter.style.color = "inherit";
        }
        if (nextLetter) {
          nextLetter.style.backgroundColor = "maroon";
          nextLetter.style.color = "inherit";
        }
      }
    });
  }

</script>

<script>
  const customCursor = document.getElementById("custom-cursor");
  const confine = document.getElementById("content");
  const horizontalLine = customCursor.querySelector(".line-horizontal");
  const verticalLine = customCursor.querySelector(".line-vertical");

  let latestMouseMove;

  function updateCustomCursor() {
    const areaRect = confine.getBoundingClientRect();
    const confinedX = latestMouseMove.clientX - areaRect.left + confine.clientLeft;
    const confinedY = latestMouseMove.clientY - areaRect.top + confine.clientTop;

    horizontalLine.style.top = confinedY + "px";
    verticalLine.style.left = confinedX + "px";
  }

  confine.addEventListener("mousemove", (e) => {
    latestMouseMove = e;
    requestAnimationFrame(updateCustomCursor);
  });

  confine.addEventListener("mouseenter", () => {
    document.body.style.cursor = "none";
    customCursor.style.display = "block";
  });

  confine.addEventListener("mouseleave", () => {
    document.body.style.cursor = "none";
    customCursor.style.display = "none";
  });
</script>


</html>
