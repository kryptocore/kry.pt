<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CRT Screen</title>
      <link rel="preload" href="CRT/crt.css" as="style"> <!-- I am not entirely convinced preloading CSS actually does anything, but this should load before anything else. -->
        <link rel="stylesheet" href="CRT/crt.css">       <!-- crt.css is a CRT "screen door" effect. Requires an element called <crt> to function. -->
        <link rel="stylesheet" href="index.css">       
</head>
<crt></crt> 
<body>
  <wrapper>
      <screen></screen>
      <div id="content" class="flex center">
        <div id="custom-cursor"><div class="line line-horizontal"></div><div class="line line-vertical"></div></div>
        <p class="hl" style="color: red; font-family: UVGA; padding: 2em; font-size: 1.1em;">"Goodness overpowers passion and ignorance, passion defeats goodness and ignorance, and ignorance overcomes goodness and passion. Thus the modes continually fight for supremacy."<br><br>श्रीमद्भगवद्गीता XIV:X</p>
      </div>
  </wrapper>
</body>

<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute">
  <defs>
    <filter id="fisheye">
        <feImage xlink:href="PNG/fisheye.png" result="lightMap" preserveAspectRatio="none"/>
        <feDisplacementMap in2="lightMap" in="SourceGraphic" xChannelSelector="R" yChannelSelector="G" scale="130"/>
    </filter>
  </defs>
</svg>

<script>
  const elements = document.querySelectorAll(".hl");
  
  for (let i = 0; i < elements.length; i++) {
    const element = elements[i];
    const nodes = element.childNodes;
    let newText = "";
  
    // Add a span element around each letter, ignoring <br> elements
    for (let j = 0; j < nodes.length; j++) {
      const node = nodes[j];
      if (node.nodeName === "#text") {
        const text = node.textContent;
        for (let k = 0; k < text.length; k++) {
          newText += "<span>" + text[k] + "</span>";
        }
      } else if (node.nodeName === "BR") {
        newText += "<br>";
      } else {
        newText += node.outerHTML;
      }
    }
  
    // Replace the element content with the new text with span elements
    element.innerHTML = newText;
  
    // Add event listeners to each span element to highlight it and its adjacent letters
    const letters = element.querySelectorAll("span");
    for (let j = 0; j < letters.length; j++) {
      const letter = letters[j];
      letter.addEventListener("mouseover", function() {
        letter.style.backgroundColor = "red";
        letter.style.color = "black";
        const prevLetter = letter.previousElementSibling;
        const nextLetter = letter.nextElementSibling;
        if (prevLetter) {
          prevLetter.style.backgroundColor = "maroon";
          prevLetter.style.color = "inherit";
        }
        if (nextLetter) {
          nextLetter.style.backgroundColor = "maroon";
          nextLetter.style.color = "inherit";
        }
      });
      letter.addEventListener("mouseout", function() {
        letter.style.backgroundColor = "inherit";
        letter.style.color = "inherit";
        const prevLetter = letter.previousElementSibling;
        const nextLetter = letter.nextElementSibling;
        if (prevLetter) {
          prevLetter.style.backgroundColor = "inherit";
          prevLetter.style.color = "inherit";
        }
        if (nextLetter) {
          nextLetter.style.backgroundColor = "inherit";
          nextLetter.style.color = "inherit";
        }
      });
      letter.addEventListener("mousedown", function() {
        letter.style.backgroundColor = "red";
        letter.style.color = "black";
        const prevLetter = letter.previousElementSibling;
        const nextLetter = letter.nextElementSibling;
        if (prevLetter) {
          prevLetter.style.backgroundColor = "maroon";
          prevLetter.style.color = "inherit";
        }
        if (nextLetter) {
          nextLetter.style.backgroundColor = "maroon";
          nextLetter.style.color = "inherit";
        }
      });
    }
  }
</script>

<script>
    const customCursor = document.getElementById("custom-cursor");
    const confine = document.getElementById("content");
    const horizontalLine = customCursor.querySelector(".line-horizontal");
    const verticalLine = customCursor.querySelector(".line-vertical");

    confine.addEventListener("mousemove", (e) => {
    const areaRect = confine.getBoundingClientRect();
    const confinedX = e.clientX - areaRect.left + confine.clientLeft;
    const confinedY = e.clientY - areaRect.top + confine.clientTop;

    horizontalLine.style.top = confinedY + "px";
    verticalLine.style.left = confinedX + "px";
    });

    confine.addEventListener("mouseenter", () => {
    document.body.style.cursor = "none";
    customCursor.style.display = "block";
    });

    confine.addEventListener("mouseleave", () => {
    document.body.style.cursor = "none";
    customCursor.style.display = "none";
    });
</script>

</html>
